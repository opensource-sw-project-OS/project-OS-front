<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
    @font-face {
      font-family: 'SUIT';
      src: url('https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT-Regular.woff2') format('woff2');
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'SUIT', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #d7dadd 0%, #c4c9d6 60%, #b0c4db 100%);
    }

    .auth-box {
      width: 350px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      backdrop-filter: blur(15px);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-weight: ;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      background: #83A2DB;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #6c91d3;
    }

    .switch-link {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .switch-link a {
      color: #395B92;
      text-decoration: none;
      font-weight: bold;
    }

    .switch-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>회원가입</h2>
    <form id="signupForm">
      <input type="text" name="uid" placeholder="아이디" required />
      <input type="password" name="upw" placeholder="비밀번호" required />
      <button type="submit">회원가입</button>
    </form>
    <div class="switch-link">
      이미 계정이 있으신가요? <a href="login.html">로그인</a>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData);

      const res = await fetch("/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert("회원가입 완료!");
        window.location.href = "/login.html";
      } else {
        alert("회원가입 실패");
      }
    });
  </script>
</body>
</html>
