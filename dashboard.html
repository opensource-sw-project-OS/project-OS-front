    <script>
        function showReceiptInput() {
    document.getElementById("main").innerHTML = `
      <div class="glass-row-2">
        <div class="glass-col">
          <h3>오늘의 지출을 입력해주세요.</h3>
          <input type="file" id="upload" accept="image/*" style="padding: 5px 16px; margin-bottom: 20px; border-radius: 8px;"/>
          <img id="preview" />
          <img id="croppedResult" />
          <br>
          <label>분야 선택:</label>
          <select id="category"  style="padding: 5px 16px; margin-bottom: 20px; border-radius: 8px;">
            <option value="식비">식비</option>
            <option value="교통">교통</option>
            <option value="쇼핑">쇼핑</option>
            <option value="구독">구독</option>
            <option value="기타">기타</option>
          </select>
          <br><br>
          <button id="confirmCrop" style="margin-top:10px; padding:8px 16px; border:none; background:#83A2DB; color:white; border-radius:8px;"> 크롭 </button>
          <button onclick="runOCR()" style="margin-top:10px; padding:8px 16px; border:none; background:#83A2DB; color:white; border-radius:8px;"> OCR 실행 </button>
        </div>
        <div class="glass-col">
          <h3>오늘 하루는 어떠셨나요?</h3>
          <input type="text" id="dailyFeelingInput" placeholder="예: 기쁘다, 힘들었다 등" style="width: 100%; padding: 10px; border-radius: 8px;" />
          <div id="feelingSavedMessage" style="font-size: 13px; color: #444; margin-top: 5px; "></div>
          <button onclick="submitDailyFeeling()" style="margin-top:10px;margin-bottom: 50px; padding:8px 16px; border:none; background:#83A2DB; color:white; border-radius:8px;">전송</button>
          <div id="dailyFeelingResult" style="margin-top: 20px; font-weight: bold;"></div>
          <div id="affirmationBox" style="margin-top: 10px;"></div>
        </div>
      </div>

      <div style="text-align: center; margin-top: 20px;">
        <button onclick="toggleResult()" style="padding:10px 20px; background:#CEDDEF; border:none; border-radius:8px; font-weight:bold;">▼ OCR 분석 결과 보기</button>
      </div>
      <div id="resultContainer" style="display: none; margin-top: 10px;">
        <div class="glass-box">
          <h3>OCR 결과</h3>
          <div id="result">OCR 결과 영역</div>
        </div>
      </div>
    `;

    const upload = document.getElementById('upload');
    const preview = document.getElementById('preview');
    const croppedResult = document.getElementById('croppedResult');
    const result = document.getElementById('result');
    let cropper = null;
    let croppedBlob = null;

    upload.addEventListener('change', () => {
      const file = upload.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        preview.src = reader.result;
        preview.style.display = 'block';
        croppedResult.style.display = 'none';
        if (cropper) cropper.destroy();
        cropper = new Cropper(preview, {
          aspectRatio: NaN,
          viewMode: 1
        });
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('confirmCrop').addEventListener('click', () => {
      if (!cropper) return;
      const canvas = cropper.getCroppedCanvas();
      canvas.toBlob(blob => {
        croppedBlob = blob;
        croppedResult.src = URL.createObjectURL(blob);
        croppedResult.style.display = 'block';
        preview.style.display = 'none';
        cropper.destroy();
        cropper = null;
      }, 'image/png');
    });

    window.runOCR = function() {
      if (!croppedBlob) {
        alert("크롭 후 버튼을 눌러주세요");
        return;
      }
      result.innerText = "OCR 인식 중...";
      Tesseract.recognize(
        croppedBlob,
        'kor',
        {
          langPath: 'https://tessdata.projectnaptha.com/4.0.0/',
          logger: m => console.log(m)
        }
      ).then(({ data: { text } }) => {
        result.innerText = text;
      }).catch(err => {
        result.innerText = `오류 발생: ${err.message}`;
      });
    }
  }

  function toggleResult() {
    const container = document.getElementById("resultContainer");
    container.style.display = (container.style.display === "none") ? "block" : "none";
  }

  async function loadAffirmation() {
    try {
      const res = await fetch("https://cors-anywhere.herokuapp.com/https://www.affirmations.dev/");
      if (!res.ok) throw new Error("리소스 요청 실패");

      const data = await res.json();
      const quote = data.affirmation;

      document.getElementById("affirmationBox").innerHTML = `
        <h3>오늘의 긍정 문구 🌼</h3>
        <p style="font-size:18px;">"${quote}"</p>
      `;
    } catch (err) {
      document.getElementById("affirmationBox").innerHTML = `<p>긍정 문구를 불러오지 못했습니다.</p>`;
      console.error("오류 발생:", err);
    }
  }

  function submitDailyFeeling() {
    const input = document.getElementById("dailyFeelingInput").value.trim();
    const resultBox = document.getElementById("dailyFeelingResult");
    const affirmationBox = document.getElementById("affirmationBox");
    const savedMsg = document.getElementById("feelingSavedMessage");

    if (!input) {
      resultBox.innerText = "감정을 입력해주세요.";
      affirmationBox.innerHTML = "";
      savedMsg.innerText = "";
      return;
    }

    savedMsg.innerText = "오늘의 감정을 기록했습니다.";

    const negativeEmotions = ["슬픔", "불안", "분노", "우울", "짜증", "힘들"];
    const isNegative = negativeEmotions.some(emotion => input.includes(emotion));

    if (input.includes("행복") || input.includes("기쁨") || input.includes("좋았")) {
      resultBox.innerText = "오늘 하루는 행복하셨군요 😊";
      affirmationBox.innerHTML = "";
    } else if (isNegative) {
      resultBox.innerText = "오늘 많이 힘드셨군요 😢 내일은 더 좋아질 거예요.";
      affirmationBox.innerHTML = `긍정 문구 불러오는 중...`;
      loadAffirmation();
    } else {
      resultBox.innerText = "";
      affirmationBox.innerHTML = "";
    }
  }

  function drawSelectedChart() {
    const selected = document.getElementById("chartSelector").value;
    if (chart) chart.destroy();

    switch (selected) {
      case "emotionTotal":
        drawEmotionTotalChart(); break;
      case "dailyEmotion":
        drawDailyEmotionChart(); break;
      case "dailyTotal":
        drawDailySpendingChart(); break;
      case "categoryTotal":
        drawCategoryChart(); break;

  function drawEmotionTotalChart() {
  const data = [
    { emotion: "슬픔", value: 55000 },
    { emotion: "보통", value: 25000 },
    { emotion: "분노", value: 10000 },
    { emotion: "기쁨", value: 7000 }
  ];

  const total = data.reduce((sum, item) => sum + item.value, 0);
  const labels = data.map(d => d.emotion);
  const values = data.map(d => d.value);
  const percents = data.map(d => Math.round((d.value / total) * 100));
  const colors = ['#83A2DB', '#84d9c0', '#ff7aa2', '#f7c873'];

  // 가장 많은 감정 찾기
  const maxIndex = values.indexOf(Math.max(...values));
  const topEmotion = labels[maxIndex];
  const topColor = colors[maxIndex];

  // 문구 DOM이 없으면 삽입
  const chartContainer = document.querySelector(".glass-box");
  if (!document.getElementById('emotionSummary')) {
    const summary = document.createElement('h3');
    summary.id = 'emotionSummary';
    summary.style.textAlign = 'center';
    summary.style.marginBottom = '15px';
    chartContainer.insertBefore(summary, chartContainer.querySelector("canvas"));
  }

  // 문구 텍스트 갱신
  document.getElementById("emotionSummary").innerHTML =
    `이번 달 지출은 <span style="color:${topColor}; font-weight:bold; font-size:30px">${topEmotion}</span>이 가장 많아요`;

  // 차트 그리기
  const ctx = document.getElementById("spendingChart").getContext("2d");
  chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        label: '지출 총액',
        data: values,
        backgroundColor: colors,
        borderRadius: 10
      }]
    },
    options: {
      indexAxis: 'y',
      plugins: {
        tooltip: {
          callbacks: {
            label: function (ctx) {
              return `₩${ctx.raw.toLocaleString()} (${percents[ctx.dataIndex]}%)`;
            }
          }
        },
        legend: { display: false }
      },
      scales: {
        x: { beginAtZero: true }
      }
    }
  });
}

    function init3D() {
      const canvas = document.getElementById('threeCanvas');
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(45, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
      camera.position.set(0, 1.5,80);  // 멀리서 보기

      renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
      renderer.setSize(canvas.clientWidth, canvas.clientHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setClearColor(0x000000, 0);  // 투명 배경

      // 조명
      const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
      directionalLight.position.set(5, 10, 7.5);
      scene.add(ambientLight, directionalLight);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enablePan = false;
      controls.enableZoom = false;
      controls.target.set(0, 0, 0);  // 모델 중심
      controls.update();


      // 리사이즈 대응
      window.addEventListener('resize', () => {
        const width = canvas.clientWidth;
        const height = canvas.clientHeight;
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height);
      });

      animate(); // 애니메이션 시작
    }

      const input = document.getElementById("emotionInput").value.trim();

      });

      scene.add(model);
